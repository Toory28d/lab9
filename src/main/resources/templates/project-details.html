<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<a th:href="@{/}" class="btn btn-secondary mb-3">Back to Projects</a>

<!-- Project Info -->
<div class="card mb-4">
    <div class="card-body">
        <h3 class="card-title" th:text="${project.name}">Project Name</h3>
        <p class="card-text" th:text="${project.description}">Description</p>
    </div>
</div>

<!-- Edit Project -->
<div class="card mb-4">
    <div class="card-header">Edit Project</div>
    <div class="card-body">
        <form th:action="@{/projects/update}" method="post" class="row g-2">
            <input type="hidden" name="id" th:value="${project.id}">
            <div class="col-md-4">
                <input class="form-control" name="name" placeholder="Name"
                       th:value="${project.name}" required>
            </div>
            <div class="col-md-6">
                <input class="form-control" name="description" placeholder="Description"
                       th:value="${project.description}">
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Add Task -->
<div class="card mb-3">
    <div class="card-header">Add Task</div>
    <div class="card-body">
        <form th:action="@{'/projects/' + ${project.id} + '/tasks/add'}" method="post" class="row g-2">
            <div class="col-md-4">
                <input class="form-control" name="title" placeholder="Task title" required>
            </div>
            <div class="col-md-6">
                <input class="form-control" name="details" placeholder="Task details">
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Task List with Update -->
<h4>Tasks</h4>
<table class="table table-bordered align-middle">
    <thead class="table-light">
    <tr>
        <th>Title</th>
        <th>Details</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${tasks}">
        <form th:action="@{'/tasks/update/' + ${t.id}}" method="post">
            <input type="hidden" name="projectId" th:value="${project.id}">
            <td>
                <input class="form-control" name="title" th:value="${t.title}">
            </td>
            <td>
                <input class="form-control" name="details" th:value="${t.details}">
            </td>
            <td>
                <div>
                    <span th:if="${t.status == 0}" class="text-secondary fw-bold">To Do</span>
                    <span th:if="${t.status == 1}" class="text-primary fw-bold">In Progress</span>
                    <span th:if="${t.status == 2}" class="text-success fw-bold">Done</span>
                    <span th:if="${t.status == 3}" class="text-danger fw-bold">Failed</span>
                </div>

                <select class="form-select mt-2" name="status">
                    <option value="0" th:selected="${t.status == 0}">To Do</option>
                    <option value="1" th:selected="${t.status == 1}">In Progress</option>
                    <option value="2" th:selected="${t.status == 2}">Done</option>
                    <option value="3" th:selected="${t.status == 3}">Failed</option>
                </select>

            </td>

            <td style="width: 160px;">
                <div class="d-flex gap-1">
                    <button class="btn btn-primary btn-sm">Update</button>
                </div>
        </form>
        <form th:action="@{'/tasks/delete/' + ${t.id}}" method="post" style="display:inline;">
            <input type="hidden" name="projectId" th:value="${project.id}">
            <button class="btn btn-danger btn-sm">Delete</button>
        </form>
        </div>
        </td>

    </tr>

    </tbody>
</table>

</body>
</html>
