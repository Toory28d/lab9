<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Country Form</title>
</head>
<body>
<h1>Country Form</h1>
<form th:action="@{/countries}" th:object="${country}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input type="text" th:field="*{name}" required /></label><br/>
    <label>Code: <input type="text" th:field="*{code}" maxlength="3" required /></label><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/countries}">Back to List</a>
</body>
</html>
