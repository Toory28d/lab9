<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>All Projects</h2>

<form th:action="@{/projects/add}" method="post" class="mb-3">
    <input type="text" name="name" placeholder="Project name" class="form-control mb-2" required>
    <input type="text" name="description" placeholder="Description" class="form-control mb-2">
    <button class="btn btn-primary">Add Project</button>
</form>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="p : ${projects}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.description}"></td>
        <td>
            <a th:href="@{'/projects/' + ${p.id}}" class="btn btn-info btn-sm">View</a>
            <form th:action="@{'/projects/delete/' + ${p.id}}" method="post" style="display:inline;">
                <button class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
